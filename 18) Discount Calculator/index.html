<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>\
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Discount Calculator</h1>
        <form action="#">
            <div class="input__item">
                <label for="amount">Enter Bill Amount : </label>
                <input type="text" id="amount">
            </div>
            <div class="input__item">
                <label for="discount__percentage">Select Discount %</label>
                <select name="percentage" id="discount__percentage">
                    <option value="0">0</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>
            </div>
            <div class="input__item">
                <label for="discount__amount">Discount Amount : </label>
                <input type="text" id="discount__amount" disabled>
            </div>
            <div class="input__item">
                <label for="pay" aria-disabled="true">Final Pay : </label>
                <input type="text" id="pay" disabled>
            </div>
            <button type="submit" class="calculate">Calculate</button>
            <input type="reset" value="Reset" class="reset">
        </form>
    </div>
    <script src="./app.js"></script>
</body>

</html>
